{% extends './index.html' %}

{% block content %}
<div class="form-container">
  <h2>Registo</h2>
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
          <label class="form-label" for="nome">Nome:</label>
          <input class="form-input" type="text" name="nome" required>
      </div>
      <div class="form-group">
          <label class="form-label" for="email">Email:</label>
          <input class="form-input" type="email" name="email" required>
      </div>
      <div class="form-group">
          <label class="form-label" for="password">Password:</label>
          <input class="form-input" type="password" name="password" required>
      </div>
      <div class="form-group">
          <label class="form-label" for="morada">Morada:</label>
          <input class="form-input" type="text" name="morada" required>
      </div>
      <div class="form-group">
          <label class="form-label" for="telemovel">Telem√≥vel:</label>
          <input class="form-input" type="text" name="telemovel" required>
      </div>
      <div class="form-group">
          <label class="form-label" for="nif">NIF:</label>
          <input class="form-input" type="text" name="nif" required>
      </div>
      <div class="form-group">
          <label class="form-label" for="imagem">Imagem:</label>
          <input class="form-input" type="file" name="imagem">
      </div>
      <div class="form-group">
          <label class="form-label" for="categoria_preferida">Categoria preferida:</label>
          <select class="form-select" name="categoria_preferida">
              {% for categoria in categorias %}
              <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
              {% endfor %}
          </select>
      </div>
      <div class="form-group">
          <label class="form-label" for="tamanho_preferido">Tamanho preferido:</label>
          <select class="form-select" name="tamanho_preferido">
              {% for tamanho in tamanhos %}
              <option value="{{ tamanho.id }}">{{ tamanho.tamanho }}</option>
              {% endfor %}
          </select>
      </div>
      <div class="form-group">
             <label class="form-label" for="marca_preferida">Marca preferida:</label>
          <select class="form-select" name="marca_preferida">
        {% for marca in marcas %}
        <option value="{{ marca.id }}">{{ marca.nome }}</option>
        {% endfor %}
    </select>
      </div>
      <input class="form-input" type="submit" value="Registar">
  </form>
</div>
{% endblock %}
